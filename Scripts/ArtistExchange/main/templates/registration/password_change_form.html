<!-- Password change page -->

{% extends "base.html" %}

{% block body %}
<div class="change-password" style="margin-right: 100px;">
	<h1>Change password</h1>

	<form method="post" style="color: white">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Change">
	</form>
</div>
{% endblock %}
